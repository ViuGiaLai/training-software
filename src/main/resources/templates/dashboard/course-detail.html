<div data-fragment="content" th:fragment="content">
    <div class="container py-4">
        <h2>Chi tiết khóa học</h2>
        <table class="table table-bordered">
            <tr><th>Tên khóa học</th><td th:text="${course.name}"></td></tr>
            <tr><th>Khối</th><td th:text="${course.grade}"></td></tr>
            <tr><th>Môn</th><td th:text="${course.subject}"></td></tr>
            <tr><th>Giáo viên</th><td th:text="${course.teacherName}"></td></tr>
            <tr><th>Số học sinh</th><td th:text="${course.studentCount}"></td></tr>
            <tr><th>Tiết/tuần</th><td th:text="${course.periodsPerWeek}"></td></tr>
            <tr><th>Mô tả</th><td th:text="${course.description}"></td></tr>
        </table>
        <a href="/admin/dashboard/course-management" class="btn btn-secondary" target="mainFrame" onclick="event.preventDefault(); window.location.hash='course-management';">Quay lại</a>
    </div>
</div>
