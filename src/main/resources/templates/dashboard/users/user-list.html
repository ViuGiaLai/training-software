<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px 0;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 50px;
            font-weight: 500;
            font-size: 2.2rem;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }
        
        .user-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .user-category {
            width: 280px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
            position: relative;
            cursor: pointer;
        }
        
        .user-category:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .user-link {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }
        
        .category-header {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.3rem;
            position: relative;
            z-index: 2;
            transition: background 0.3s;
        }
        
        .category-header i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .user-category:hover .category-header i {
            transform: scale(1.1);
        }
        
        /* Màu nền gradient cho từng box */
        .user-category:nth-child(1) .category-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }
        
        .user-category:nth-child(2) .category-header {
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
        }
        
        .user-category:nth-child(3) .category-header {
            background: linear-gradient(135deg, var(--danger-color), #7209b7);
        }
        
        /* Hiệu ứng overlay khi hover */
        .user-category:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .user-category:hover:after {
            opacity: 1;
        }
        
        /* Style cho thẻ a khi hover */
        .user-link:focus .category-header,
        .user-link:hover .category-header {
            box-shadow: 0 0 0 3px var(--primary-color, #4361ee);
            outline: none;
        }
        
        .user-link:active .category-header {
            filter: brightness(0.95);
        }
        
        @media (max-width: 768px) {
            .user-categories {
                flex-direction: column;
                align-items: center;
            }
            
            .user-category {
                width: 90%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Phần nội dung động sẽ được load vào <div id="mainContent"></div> -->
<div data-fragment="content" th:fragment="content">
    <div class="container">
        <h1>Danh sách người dùng</h1>
        <div class="user-categories">
            <div class="user-category">
                <a class="user-link" href="/admin/dashboard/users/user-student-list" target="mainFrame" onclick="event.preventDefault(); window.location.hash='user-student-list';">
                    <div class="category-header">
                        <i class="fas fa-user-graduate"></i>
                        Học Sinh
                    </div>
                </a>
            </div>
            <div class="user-category">
                <a class="user-link" href="/admin/dashboard/users/user-teacher-list" target="mainFrame" onclick="event.preventDefault(); window.location.hash='user-teacher-list';">
                    <div class="category-header">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Giảng viên
                    </div>
                </a>
            </div>
            <div class="user-category">
                <a class="user-link" href="/admin/dashboard/users/admin" target="mainFrame" onclick="event.preventDefault(); window.location.hash='user-admin-list';">
                    <div class="category-header">
                        <i class="fas fa-user-shield"></i>
                        Quản trị viên / Nhân viên
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
