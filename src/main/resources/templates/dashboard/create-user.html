<!DOCTYPE html>\n<html xmlns:th=\"http://www.thymeleaf.org\" lang=\"vi\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Create New User</title>\n    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css\">\n    <link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css\">\n    <!-- Link to your custom CSS if any -->\n    <!-- <link rel=\"stylesheet\" href=\"/css/admin.css\"> -->\n</head>\n<body>\n    <div class=\"container mt-4\">\n        <h2>Create New User</h2>\n\n        <!-- Success Message -->\n        <div class=\"alert alert-success\" th:if=\"${successMessage}\" role=\"alert\">\n            <i class=\"fas fa-check-circle me-2\"></i>\n            <span th:text=\"${successMessage}\"></span>\n        </div>\n\n        <!-- Error Message -->\n        <div class=\"alert alert-danger\" th:if=\"${errorMessage}\" role=\"alert\">\n            <i class=\"fas fa-exclamation-circle me-2\"></i>\n            <span th:text=\"${errorMessage}\"></span>\n        </div>\n\n        <form th:action=\"@{/admin/create-user}\" method=\"post\">\n\n            <div class=\"mb-3\">\n                <label for=\"username\" class=\"form-label\">Username:</label>\n                <input type=\"text\" class=\"form-control\" id=\"username\" name=\"username\" th:value=\"${username}\" required>\n            </div>\n\n            <div class=\"mb-3\">\n                <label for=\"password\" class=\"form-label\">Password:</label>\n                <input type=\"password\" class=\"form-control\" id=\"password\" name=\"password\" required>\n            </div>\n\n            <div class=\"mb-3\">\n                <label for=\"role\" class=\"form-label\">Role:</label>\n                <select class=\"form-select\" id=\"role\" name=\"role\" required>\n                    <option value=\"ADMIN\">ADMIN</option>\n                    <option value=\"TEACHER\">TEACHER</option>\n                    <option value=\"STUDENT\">STUDENT</option>\n                </select>\n            </div>\n\n            <div class=\"mb-3\">\n                <label for=\"email\" class=\"form-label\">Email:</label>\n                <input type=\"email\" class=\"form-control\" id=\"email\" name=\"email\" th:value=\"${email}\" required>\n            </div>\n\n            <div class=\"mb-3\">\n                <label for=\"phone\" class=\"form-label\">Phone (Optional):</label>\n                <input type=\"text\" class=\"form-control\" id=\"phone\" name=\"phone\" th:value=\"${phone}\">\n            </div>\n\n            <button type=\"submit\" class=\"btn btn-primary\">Create User</button>\n        </form>\n\n    </div>\n\n    <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js\"></script>\n</body>\n</html>
